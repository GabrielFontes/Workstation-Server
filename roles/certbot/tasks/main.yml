  - name: Adicionando o reposit√≥rio do certbot
    apt_repository:
      filename: 'certbot'
      repo: "ppa:certbot/certbot"
      state: present
      update_cache: yes
    tags: certbot

  - name: Instalando o certbot
    apt:
